services:
  # База данных
  mongodb:
    image: mongo:6
    container_name: task-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: tasktracker
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - task-network

  # Бэкенд
  backend:
    build: ./backend
    container_name: task-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:secret@mongodb:27017/tasktracker?authSource=admin
      - CLIENT_URL=http://localhost:8080
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - task-network

  # Фронтенд
  frontend:
    build: ./frontend
    container_name: task-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - task-network

volumes:
  mongo_data:

networks:
  task-network:
    driver: bridge
